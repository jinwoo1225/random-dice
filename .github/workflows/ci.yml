name: Continuous Integration

on:
  - push

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Setup-Go
        uses: actions/setup-go@v3
        with:
          go-version-file: "go.mod"
          cache: true
      - name: Checkout
        uses: actions/checkout@v3

      - name: Lint-Go
        uses: golangci/golangci-lint-action@v3